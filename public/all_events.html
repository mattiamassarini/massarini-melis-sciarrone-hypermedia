<html lang="en">

<head>
    <title>All events</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <script src="js/all_events.js"></script>
    <script src="js/filter_events.js"></script>
</head>

<body>
    <nav class='navbar navbar-expand-sm navbar-dark bg-dark'>
        <a class='navbar-brand' href='index.html'>
            <img id='logo-image' src='/images/mbm.png' alt='logo of the festival'>
        </a>
        <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarSupportedContent'
            aria-controls='navbarSupportedContent' aria-expanded='false' aria-label='Toggle navigation'>
            <span class='navbar-toggler-icon'></span>
        </button>
        <div id='navbarSupportedContent' class='collapse navbar-collapse'>

            <ul class='navbar-nav'>
                <li class='nav-item'>
                    <a class='nav-link' href='all_events.html'>Events</a>
                </li>
                <li class='nav-item'>
                    <a class='nav-link' href='performers.html'>Performers</a>
                </li>
                <li class='nav-item'>
                    <a class='nav-link' href='contact_us.html'>Contact us</a>
                </li>
            </ul>
            <ul id='right-navbar' class='navbar-nav ml-auto'>
                <li id='login-navbar' class='nav-item'>
                    <a class='nav-link' href='login.html'>Login</a>
                </li>
                <li id='signup-navbar' class='nav-item'>
                    <a class='nav-link' href='sign_up.html'>Sign up</a>
                </li>
            </ul>

        </div>
    </nav>
    <div class='container-fluid'>
        <div class="row" style='min-height: 100vh;'>
            <div class="col-sm-2 d-flex flex-column">
                <form id='genre-choice'>
                    <fieldset>
                        <legend class="text-center">Filter:</legend>
                        <input type="radio" id="theatre" name="genre" value="Theatre" onclick='filter()'>
                        <label for="theatre">Theatre</label>
                        <br>
                        <input type="radio" id="music" name="genre" value="Music" onclick='filter()'>
                        <label for="music">Music</label>
                        <br>
                        <input type="radio" id="opera" name="genre" value="Opera" onclick='filter()'>
                        <label for="opera">Opera</label>
                        <br>
                        <input type="radio" id="seminar" name="genre" value="Seminar" onclick='filter()'>
                        <label for="seminar">Seminar</label>
                        <br>
                        <input type="radio" id="all" name="genre" value="All" onclick='filter()'>
                        <label for="all">All</label>
                        <br>
                        <input type="radio" id="today" name="genre" value="Today" onclick='filter()'>
                        <label for="today">Today</label>
                    </fieldset>
                </form>
                <form id='calendar'>
                    <label for='selected_day' style="text-align: center; display: block; font-weight: bold;">Select a date</label>
                    <input id="selected_day" type="date" name="date" min="2020-02-01" max="2020-02-29"
                        formaction="filter_by_date">
                    <button id="filter-button-date" form="calendar" type="button" value="Filter!"
                        onclick="filter_by_date()">Filter</button>
                </form>
            </div>
            <div class="col-sm">
                <div id="wrapper"></div>
            </div>
        </div>
        <div id='footer' class='row bg-dark py-3 my-2'>
            <div class='col-sm-4 my-auto text-white'>
                <div>
                    <a href='index.html'>
                        <img id='logo-image' src='/images/mbm.png' alt='logo of the festival'>
                    </a>
                </div>
            </div>
            <div id='copyright' class='col-sm-4 my-auto text-white'>
                Copyright Marco Melis - Mattia Massarini - Bruno Sciarrone
            </div>
            <div class='col-sm-2 offset-md-2 text-white'>
                <a href='all_events.html'>Events</a><br>
                <a href='performers.html'>Performers</a><br>
                <a href='contact_us.html'>Contact us</a>
            </div>
        </div>
    </div>
    <script src='js/check_login.js'></script>
</body>

</html>
